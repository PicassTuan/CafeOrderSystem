<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu Quán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="top-search-bar">
        <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
            <input type="text" id="search-input" class="form-control border-start-0 ps-0" placeholder="Nhập tên món để tìm...">
        </div>
    </div>

    <div class="main-content" id="menu-container">
        </div>

    <div class="bottom-area">
        <div class="category-scroll" id="category-list">
            </div>

        <div class="cart-status-bar" onclick="openCartDetails()">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="cart-info-box table-box">
                    <small>Bàn</small>
                    <strong id="display-table">--</strong>
                </div>
                
                <div class="cart-info-box count-box">
                    <small>Số lượng</small>
                    <strong id="total-count">0</strong>
                </div>

                <div class="cart-info-box price-box flex-grow-1 text-end pe-3">
                    <small>Tạm tính</small><br>
                    <strong class="text-warning" id="total-price">0đ</strong>
                </div>

                <div class="arrow-box">
                    <i class="fas fa-chevron-up"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
